    <style>
        * {

        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .container {

            border-radius: 20px;

        h1 {

        #canvas {

            cursor: grab;
            background: linear-gradient(to bottom, #E6F3FF 0%, #F0F8FF 70%, #E8F5E8 100%);
            touch-action: none;
            -webkit-touch-callout: none;

        }
        
        #canvas:active {
            cursor: grabbing;
        }
        
        .controls {
            text-align: center;

        }
        
        button {
            background: #4CAF50;

            border: none;
            padding: 12px 30px;

            border-radius: 25px;

        button:hover {
            background: #45a049;
            transform: translateY(-2px);

        }
        
        button:active {
            transform: translateY(0);
        }
        
        .energy-display {
            display: flex;

            margin: 30px 0;
            gap: 20px;
        }
        
        .energy-item {
            flex: 1;

        }
        
        .energy-label {
            font-weight: bold;

        }
        
        .kinetic {
            color: #FF6B6B;
        }
        
        .potential {
            color: #4ECDC4;
        }
        
        .energy-bar-container {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .energy-bar {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 15px;
        }
        
        .kinetic-bar {
            background: linear-gradient(to right, #FF6B6B, #FF8787);
        }
        
        .potential-bar {
            background: linear-gradient(to right, #4ECDC4, #5EE3DB);
        }
        
        .energy-value {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .info {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ€ ç¯®çƒæŠ›ç‰©è¿åŠ¨èƒ½é‡è½¬æ¢æ¼”ç¤º</h1>
        
        <canvas id="canvas" width="800" height="400"></canvas>
        
        <div class="controls">
            <button id="playBtn">â–¶ï¸ æ’­æ”¾</button>
            <button id="resetBtn">ğŸ”„ é‡ç½®</button>
        </div>
        
        <div class="energy-display">
            <div class="energy-item">
                <div class="energy-label kinetic">åŠ¨èƒ½ (KE)</div>
                <div class="energy-bar-container">
                    <div class="energy-bar kinetic-bar" id="kineticBar"></div>
                </div>
                <div class="energy-value" id="kineticValue">0 J</div>
            </div>
            
            <div class="energy-item">
                <div class="energy-label potential">é‡åŠ›åŠ¿èƒ½ (PE)</div>
                <div class="energy-bar-container">
                    <div class="energy-bar potential-bar" id="potentialBar"></div>
                </div>
                <div class="energy-value" id="potentialValue">0 J</div>
            </div>
        </div>
        
        <div class="info">
            ğŸ’¡ æç¤ºï¼šç‚¹å‡»æ’­æ”¾è§‚çœ‹åŠ¨ç”»ï¼Œæˆ–è€…ç”¨é¼ æ ‡æ‹–åŠ¨ç¯®çƒæŸ¥çœ‹ä¸åŒä½ç½®çš„èƒ½é‡åˆ†å¸ƒ
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        const kineticBar = document.getElementById('kineticBar');
        const potentialBar = document.getElementById('potentialBar');
        const kineticValue = document.getElementById('kineticValue');
        const potentialValue = document.getElementById('potentialValue');

        // ç‰©ç†å‚æ•°
        const g = 9.8; // é‡åŠ›åŠ é€Ÿåº¦
        const mass = 0.624; // ç¯®çƒè´¨é‡ (kg)
        const v0 = 15; // åˆå§‹é€Ÿåº¦ (m/s)
        const angle = 60 * Math.PI / 180; // æŠ›å°„è§’åº¦
        const v0x = v0 * Math.cos(angle); // æ°´å¹³åˆé€Ÿåº¦
        const v0y = v0 * Math.sin(angle); // å‚ç›´åˆé€Ÿåº¦
        
        // ç”»å¸ƒå‚æ•°
        const groundY = canvas.height - 50;
        const scale = 15; // åƒç´ /ç±³
        
        // åŠ¨ç”»å‚æ•°
        let isPlaying = false;
        let isDragging = false;
        let t = 0; // æ—¶é—´
        let dt = 0.02; // æ—¶é—´æ­¥é•¿
        
        // ç¯®çƒä½ç½®
        let ballX = 50;
        let ballY = groundY;
        const ballRadius = 15;
        
        // è½¨è¿¹ç‚¹
        const trajectoryPoints = [];
        const totalTime = 2 * v0y / g; // æ€»é£è¡Œæ—¶é—´
        
        // è®¡ç®—è½¨è¿¹ç‚¹
        for (let time = 0; time <= totalTime; time += 0.02) {
            const x = 50 + v0x * time * scale;
            const y = groundY - (v0y * time - 0.5 * g * time * time) * scale;
            trajectoryPoints.push({x, y, t: time});
        }
        
        // è®¡ç®—æœ€å¤§é«˜åº¦ç”¨äºèƒ½é‡å½’ä¸€åŒ–
        const maxHeight = (v0y * v0y) / (2 * g);
        const totalEnergy = 0.5 * mass * v0 * v0; // æ€»æœºæ¢°èƒ½
        
        function drawGround() {
            ctx.fillStyle = '#8FBC8F';
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);
            
            // è‰åœ°çº¹ç†
            ctx.strokeStyle = '#6B8E23';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 20) {
                ctx.beginPath();
                ctx.moveTo(x, groundY);
                ctx.lineTo(x - 5, groundY + 10);
                ctx.stroke();
            }
        }
        
        function drawTrajectory() {
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            
            for (let i = 0; i < trajectoryPoints.length; i++) {
                const point = trajectoryPoints[i];
                if (i === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            }
            
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        function drawBasketball(x, y) {
            // ç¯®çƒä¸»ä½“
            ctx.fillStyle = '#FF6600';
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // ç¯®çƒçº¹è·¯
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.stroke();
            
            // å‚ç›´çº¿
            ctx.beginPath();
            ctx.moveTo(x, y - ballRadius);
            ctx.lineTo(x, y + ballRadius);
            ctx.stroke();
            
            // æ°´å¹³çº¿
            ctx.beginPath();
            ctx.moveTo(x - ballRadius, y);
            ctx.lineTo(x + ballRadius, y);
            ctx.stroke();
            
            // å¼§çº¿
            ctx.beginPath();
            ctx.arc(x, y, ballRadius * 0.6, -Math.PI * 0.3, Math.PI * 0.3);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(x, y, ballRadius * 0.6, Math.PI * 0.7, Math.PI * 1.3);
            ctx.stroke();
        }
        
        function updateEnergy(time) {
            // è®¡ç®—å½“å‰é«˜åº¦å’Œé€Ÿåº¦
            const height = v0y * time - 0.5 * g * time * time;
            const vy = v0y - g * time;
            const v = Math.sqrt(v0x * v0x + vy * vy);
            
            // è®¡ç®—èƒ½é‡
            const ke = 0.5 * mass * v * v;
            const pe = mass * g * height;
            
            // æ›´æ–°èƒ½é‡æ¡ï¼ˆç™¾åˆ†æ¯”ï¼‰
            const kePercent = (ke / totalEnergy) * 100;
            const pePercent = (pe / totalEnergy) * 100;
            
            kineticBar.style.width = kePercent + '%';
            potentialBar.style.width = pePercent + '%';
            
            // æ›´æ–°æ•°å€¼æ˜¾ç¤º
            kineticValue.textContent = ke.toFixed(1) + ' J';
            potentialValue.textContent = pe.toFixed(1) + ' J';
        }
        
        function findNearestPoint(mouseX, mouseY) {
            let minDist = Infinity;
            let nearestPoint = null;
            
            for (const point of trajectoryPoints) {
                const dist = Math.sqrt(
                    Math.pow(point.x - mouseX, 2) + 
                    Math.pow(point.y - mouseY, 2)
                );
                
                if (dist < minDist) {
                    minDist = dist;
                    nearestPoint = point;
                }
            }
            
            return nearestPoint;
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGround();
            drawTrajectory();
            
            if (isPlaying && t <= totalTime) {
                ballX = 50 + v0x * t * scale;
                ballY = groundY - (v0y * t - 0.5 * g * t * t) * scale;
                t += dt;
                
                updateEnergy(t);
            } else if (t > totalTime) {
                isPlaying = false;
                playBtn.textContent = 'â–¶ï¸ æ’­æ”¾';
            }
            
            drawBasketball(ballX, ballY);
            
            requestAnimationFrame(animate);
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playBtn.textContent = 'â¸ï¸ æš‚åœ';
                if (t >= totalTime) {
                    reset();
                }
            } else {
                playBtn.textContent = 'â–¶ï¸ æ’­æ”¾';
            }
        });
        
        resetBtn.addEventListener('click', reset);
        
        function reset() {
            isPlaying = false;
            t = 0;
            ballX = 50;
            ballY = groundY;
            playBtn.textContent = 'â–¶ï¸ æ’­æ”¾';
            updateEnergy(0);
        }
        
        // ç»Ÿä¸€å¤„ç†é¼ æ ‡å’Œè§¦æ‘¸äº‹ä»¶
        function handleStart(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            
            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const mouseX = clientX - rect.left;
            const mouseY = clientY - rect.top;
            
            const dist = Math.sqrt(
                Math.pow(ballX - mouseX, 2) + 
                Math.pow(ballY - mouseY, 2)
            );
            
            if (dist <= ballRadius * 2) {
                isDragging = true;
                isPlaying = false;
                playBtn.textContent = 'â–¶ï¸ æ’­æ”¾';
            }
        }
        
        function handleMove(e) {
            if (isDragging) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                let clientX, clientY;
                
                if (e.touches) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                const mouseX = clientX - rect.left;
                const mouseY = clientY - rect.top;
                
                const nearestPoint = findNearestPoint(mouseX, mouseY);
                if (nearestPoint) {
                    ballX = nearestPoint.x;
                    ballY = nearestPoint.y;
                    t = nearestPoint.t;
                    updateEnergy(t);
                }
            }
        }
        
        function handleEnd(e) {
            e.preventDefault();
            isDragging = false;
        }
        
        // é¼ æ ‡äº‹ä»¶
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseleave', handleEnd);
        
        // è§¦æ‘¸äº‹ä»¶ï¼ˆç§»åŠ¨è®¾å¤‡ï¼‰
        canvas.addEventListener('touchstart', handleStart, { passive: false });
        canvas.addEventListener('touchmove', handleMove, { passive: false });
        canvas.addEventListener('touchend', handleEnd, { passive: false });
        canvas.addEventListener('touchcancel', handleEnd, { passive: false });
        
        // åˆå§‹åŒ–
        updateEnergy(0);
        animate();
    </script>
</body>
